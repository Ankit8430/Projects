<template>
    <lightning-card title="Lify Cycle Parent Card">
        <div class="slds-var-m-around_medium">
           <template lwc:if={isChildVisible}>
                <lightning-button variant="brand"
                label="Remove Child"
                title="Remove Child"
                onclick={handleChange}
                class="slds-m-left_x-small"></lightning-button>
           </template>
           <template lwc:else>
                <lightning-button variant="brand"
                label="Show Child"
                title="Show Child"
                onclick={handleChange}
                class="slds-m-left_x-small"></lightning-button>
           </template>
           <template lwc:if={isChildVisible}>
               <c-life-cycle-child></c-life-cycle-child>
            </template>
        </div>
    </lightning-card>
</template>
