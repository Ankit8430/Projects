<template>
    <lightning-card title="Navigate to Record">
        <lightning-button variant="brand" label="Navigate to Record"
        onclick={navigateToNewRecord}></lightning-button>
    </lightning-card>
    <lightning-card title="Navigate to Record With Default Value">
        <lightning-button variant="brand" label="Navigate to Record with Default Value"
        onclick={navigateToNewRecordWithDefaultValue}></lightning-button>
    </lightning-card>
    <lightning-card title="Navigate to List View">
        <lightning-button variant="brand" label="Navigate to List View"
        onclick={navigateToListView}></lightning-button>
    </lightning-card>
    <lightning-card title="Navigate to File">
        <lightning-button variant="brand" label="Navigate to File"
        onclick={navigateToFile}></lightning-button>
    </lightning-card>
</template>
