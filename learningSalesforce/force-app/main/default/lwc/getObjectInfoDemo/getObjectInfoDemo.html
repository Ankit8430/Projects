<template>
    <lightning-card title="getObjectInfo Adapter with function">
        <div class="slds-var-p-around_medium">
            {defaultRecordTypeId}
        </div>
    </lightning-card>
    <lightning-card title="getObjectInfo Adapter with Property">
        <div class="slds-var-p-around_medium">
            <template lwc:if={objectInfoRecordTypeId.data}>
                <div>defaultRecordTypeId : {objectInfoRecordTypeId.data.defaultRecordTypeId}</div>
                <div>Object API Name: {objectInfoRecordTypeId.data.apiName}</div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="getObjectInfos Adapter with function">
        <div class="slds-var-p-around_medium">
            <template lwc:if={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div>Object Api Name {obj.result.apiName}</div>
                        <div>DefaultRecordTypeId: {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>s
</template>
