<template>
    <lightning-card title="Apex Wire with Function Demo without Parameters">
        <div class="slds-p-around_medium">
            <template lwc:if={accounts}>
                <template for:each={accounts} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name:</strong> {account.Name}</p>
                        <p><strong>Type:</strong> {account.Type}</p>
                        <p><strong>Industry:</strong> {account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Apex Wire with Property Demo without Parameters">
        <div class="slds-p-around_medium">
            <template lwc:if={accountProperty.data}>
                <template for:each={accountProperty.data} for:item="acc">
                    <div class="slds-box slds-box_xx-small" key={acc.Id}>
                        <p><strong>Name: </strong>{acc.Name}</p>
                        <p><strong>Type: </strong>{acc.Type}</p>
                        <p><strong>Industry: </strong>{acc.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
