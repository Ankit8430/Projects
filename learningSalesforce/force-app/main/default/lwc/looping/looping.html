<template>
    <lightning-card title="Car List">
        <div class="slds-m-around_medium">
            <ul class="slds-has-dividers_around-space">
                <template for:each={carList} for:item="car">
                    <li key={car} class="slds-item">{car}</li>
                </template>
            </ul>
        </div>
    </lightning-card>
    <lightning-card title="Ceo List">
        <div class="slds-m-around_medium">
            <ul class="slds-has-dividers_around-space">
                <template for:each={ceoList} for:item="ceo">
                    <li key={ceo.id} class="slds-item"><strong>{ceo.name},</strong>{ceo.company}</li>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
