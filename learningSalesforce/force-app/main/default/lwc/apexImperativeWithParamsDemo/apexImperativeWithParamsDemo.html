<template>
    <lightning-card title="Apex Imperative with params demo">
        <div class="slds-p-around_medium">
            <lightning-input type="search" 
            onchange={searchHandler} 
            label="Search Account"
            value={searchkey}></lightning-input>
        </div>
        <template lwc:if={accounts}>
            <template for:each={accounts} for:item="acc">
                <div class="slds-box slds-box_xx-small" key={acc.Id}>
                    <p><strong>Name: </strong>{acc.Name}</p>
                    <p><strong>Type: </strong>{acc.Type}</p>
                    <p><strong>Industry: </strong>{acc.Industry}</p>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
