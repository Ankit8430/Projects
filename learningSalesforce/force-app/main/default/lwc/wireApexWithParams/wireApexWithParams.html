<template>
    <lightning-card title="Apex Wire with Function Demo with Parameters">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                name="type"
                label="Choose your type"
                value={selectedType}
                options={typeOptions}
                onchange={typeHandler}
            ></lightning-combobox>
            <template lwc:if={accountList}>
                <template for:each={accountList} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Name: </strong>{account.Name}</p>
                        <p><strong>Type: </strong>{account.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Apex Wire with Property Demo with Parameters">
        <div class="slds-var-p-around_medium">
            <lightning-combobox name="type" label="Choose your type"
            value={selectedType} options={typeOptions} onchange={typeHandler}></lightning-combobox>
            <template lwc:if={accountListProperty.data}>
                <template for:each={accountListProperty.data} for:item="acc">
                    <div class="slds-box slds-box_xx-small" key={acc.Id}>
                        <p><strong>Name: </strong>{acc.Name}</p>
                        <p><strong>Type: </strong>{acc.Type}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
