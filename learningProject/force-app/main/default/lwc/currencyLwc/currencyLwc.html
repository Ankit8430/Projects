    <lightning-card title="Curreny Api">

        value={fromcurrency}
        placeholder="Select Currency"
        options={currencyOptions}
        class="slds-var-p-around_small"

        </lightning-combobox>
        <lightning-combobox name="tocurr" label="To Currency"
            value={toCurrency}

            options={currencyOptions}
            class="slds-var-p-around_small"
            onchange={handleInputChange}>
            </lightning-combobox>
    </lightning-card>
</template>
